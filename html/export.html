<html>
    <head>
        <title>Save file</title>
        <style>
            html {
                overflow: auto;
            }
            
            body {
                font-family: Georgia "Times New Roman", Times, serif;
                font-size: 14px;
                padding: 0;
                max-width: 100%;
                background-color: #343026;
                margin: 0 1% 0 1%;
                min-height: 100%;
            }
            
            #pageCode {
                display: none;
            }
            
            #content {
                margin: 1em auto 0 auto;
                padding: 1em;
                width: 80%;
                background-color: white;
                border-radius: 10px;
                webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-left: SOLID 3px #000000;
                border-top: SOLID 3px #000000;
                line-height: 1.3em;
            }
            
            h1 {
                text-align: center;
            }
            
            #downloadify {
                width: auto;
            }
            
            #downloadResult {
                float: right;
                width: 16px;
                height: 16px;
            }
        </style>
    </head>
    <body>
        <div id = "content">
            <h1>Save the example you created</h1>
            <ol>
                <li>
                    Download TrialTool using one of the following methods
                    <ul>
                        <li>
                            Download the zip or tar files
                        </li>
                        <li>
                            Use GIT to get the source from github
                        </li>
                    </ul>
                </li>
                <li>
                    Save the example 
                    <div id = "downloadResult">
                    </div>
                    <div id = "downloadify">
                    </div>
                </li>
                <li>
                    Unzip TrialTools and place the example file in the directory 
                </li>
            </ol>
        </div>
        <div id = "pageCode" style ="width : 100%; height : 100%">
        </div>
        <script src="../lib/jquery/jquery-1.4.2.min.js" type="text/javascript">
        </script>
        <script src="../lib/downloadify/js/swfobject.js" type="text/javascript">
        </script>
        <script src="../lib/downloadify/js/downloadify.min.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            function exportedPage(html){
                document.getElementById("pageCode").innerHTML = html;
                $("#pageCode textarea.script").each(function(){
                    $("<__script__>").insertAfter(this).text($(this).val());
                    $(this).remove();
                });
                Downloadify.create('downloadify', {
                    filename: function(){
                        return "example.html"
                    },
                    data: function(){
                        return $("#pageCode").html().replace(/<__script__>/g, "<script type = \"text/javascript\">").replace(/<\/__script__>/g, "<\/script>");
                    },
                    onComplete: function(){
                    },
                    onCancel: function(){
                    },
                    onError: function(){
                    },
                    swf: '../lib/downloadify/media/downloadify.swf',
                    downloadImage: '../lib/downloadify/images/download.png',
                    width: 100,
                    height: 30,
                    transparent: true,
                    append: false
                });
            }
        </script>
    </body>
</html>
